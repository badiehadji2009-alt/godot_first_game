name: "تصدير أندرويد تلقائي"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # يتيح لك تشغيل العملية يدوياً

jobs:
  export-android:
    name: "بناء ملف APK"
    runs-on: ubuntu-latest

    steps:
      - name: "تحميل الكود من المستودع"
        uses: actions/checkout@v4

      - name: "إعداد بيئة Godot"
        uses: firebelley/godot-export@v5.2.1
        with:
          # تم تحديث الروابط للنسخة المجرّبة والشغالة حالياً لـ 4.2.1
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          relative_project_path: ./
          archive_export_output: true
          # تأكد أن اسم الـ Preset في Godot هو Android
          export_preset_name: Android
          export_path: build/android/NewGameProject.apk

      - name: "رفع ملف الـ APK الناتج"
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: build/android/NewGameProject.apk